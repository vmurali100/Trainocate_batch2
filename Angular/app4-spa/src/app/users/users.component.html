<form [formGroup]="userForm">
    <label for="di">ID : </label>
    <input type="text" name="id" formControlName="id" > <br>
    <label for="email">Email : </label>
    <input type="text" name="" formControlName="email" > <br>
    <label for="">User Name : </label> 
    <input type="text" name="" formControlName="username" > <br>
    <label for="">Password : </label>
    <input type="text" name="" formControlName="password" > <br>
    <button *ngIf="!isEdit" (click)="createUser()" class="btn btn-primary">Add User</button>
    <button *ngIf="isEdit" (click)="updateUser()" class="btn btn-warning">Update User</button>
 </form>
