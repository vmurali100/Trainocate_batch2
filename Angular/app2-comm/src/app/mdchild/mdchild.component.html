<p>mdchild works!</p>

<table border="1">
    <thead>
        <tr>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    

    <tbody >
        <tr *ngFor="let usr of mdUsers;let i= index">
            <td>{{usr.fname}}</td>
            <td>{{usr.lname}}</td>
            <td>{{usr.country}}</td>
            <td>
                <button (click)="handleEdit(usr,i)">Edit</button>
            </td>
            <td>
                <button (click)="deleteUser(i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
