<p>mdform works!</p>
<form [formGroup]="userform">
    <label for="fname">First Name : </label>
    <input type="text" name="fname" id="fname" formControlName="fname"/> <br />
    <label for="lname">Last Name : </label>
    <input type="text" name="lname" id="lname" formControlName="lname"/> <br />
    <label for="dob">Date of Birth : </label>
    <input type="text" name="dob" id="dob" formControlName="dob"/> <br />
    <label for="email">Email id : </label>
    <input type="text" name="email" id="email" formControlName="email"/> <br />
    <label for="mobile">Mobile Number : </label>
    <input type="text" name="mobile" id="mobile" formControlName="mobile"/> <br />
</form>
<button type="button" (click)="addUser()" id="addUser">Add User</button>
<app-mdchild [mdUsers]="users"></app-mdchild>
